<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Resume</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="jumbotron bg-primary m-5">
        <h1 class="text-white">Your Name</h1>
        <h6 class="text-white">Your Position</h6>
        <p class="text-white">(This is jumbotron.)</p>
    </div>

    <div class="alert alert-success m-5" role="alert">
        This resume was created by using Bootstrap 4. (This is an alert.)
    </div>

<div class="row">

        <h1 class="text-black">My Skills</h1>
        <p class="text-black">This is a list group with badges.</p>

</div>
    <ul class="list-group">
        <li class="list-group-item">HTML/CSS
            <span class="badge badge-primary badge-pill">25%</span>
        </li>


        <li class="list-group-item">Front-End JavaScript
            <span class="badge badge-primary badge-pill">20%</span>
        </li>

        <li class="list-group-item">NodeJS Server Development
            <span class="badge badge-primary badge-pill">35%</span>
        </li>

        <li class="list-group-item">SQL
            <span class="badge badge-primary badge-pill">20%</span>
        </li>

    </ul>
 



</body>

</html>
